name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      # âœ… Fix Vite "crypto.hash is not a function" error
      - name: Patch Node crypto
        run: |
          npm install crypto-browserify stream-browserify assert buffer process util --save-dev
          echo "export default {};" > empty.js

      - name: Build project
        env:
          NODE_OPTIONS: --openssl-legacy-provider
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          cname: bbflyingadventure.com
